<body>

    <script>
        let originalSvgContent = '';
        let processedSvgContent = '';
        let currentScale = 1;

        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const offsetValue = document.getElementById('offsetValue');
        const scaleSlider = document.getElementById('scaleSlider');
        const svgCanvas = document.getElementById('svgCanvas');
        const status = document.getElementById('status');

        fileInput.addEventListener('change', handleFileSelect);
        processBtn.addEventListener('click', processPattern);
        resetBtn.addEventListener('click', resetCanvas);
        downloadBtn.addEventListener('click', downloadSvg);
        scaleSlider.addEventListener('input', updateScale);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.toLowerCase().endsWith('.svg')) {
                showStatus('SVGãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    originalSvgContent = e.target.result;
                    displaySvg(originalSvgContent);
                    processBtn.disabled = false;
                    showStatus('SVGãƒ•ã‚¡ã‚¤ãƒ«ãŒèª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸã€‚', 'success');
                } catch (error) {
                    showStatus('SVGãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
                }
            };
            reader.readAsText(file);
        }

        function displaySvg(svgContent) {
            const parser = new DOMParser();
            const svgDoc = parser.parseFromString(svgContent, 'image/svg+xml');
            const svgElement = svgDoc.documentElement;
            
            // ã‚ªãƒªã‚¸ãƒŠãƒ«ã®viewBoxã‚’ä¿æŒ
            const viewBox = svgElement.getAttribute('viewBox') || '0 0 800 600';
            
            svgCanvas.innerHTML = svgElement.innerHTML;
            svgCanvas.setAttribute('viewBox', viewBox);
            
            // ã‚¹ã‚±ãƒ¼ãƒ«é©ç”¨
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.setAttribute('transform', `scale(${currentScale})`);
            
            while (svgCanvas.firstChild) {
                g.appendChild(svgCanvas.firstChild);
            }
            svgCanvas.appendChild(g);
        }

        function processPattern() {
            if (!originalSvgContent) return;

            try {
                const offset = parseFloat(offsetValue.value);
                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(originalSvgContent, 'image/svg+xml');
                const svgElement = svgDoc.documentElement;

                // ã™ã¹ã¦ã®ãƒ‘ã‚¹è¦ç´ ã‚’å–å¾—
                const paths = svgElement.querySelectorAll('path');
                const processedPaths = [];

                paths.forEach(path => {
                    const d = path.getAttribute('d');
                    if (d) {
                        try {
                            const offsetPath = createOffsetPath(d, offset);
                            if (offsetPath) {
                                const newPath = path.cloneNode(true);
                                newPath.setAttribute('d', offsetPath);
                                // ç¸«ã„ä»£ç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’è¿½åŠ 
                                newPath.setAttribute('stroke', '#ff6b6b');
                                newPath.setAttribute('stroke-width', '1');
                                newPath.setAttribute('fill', 'none');
                                newPath.setAttribute('stroke-dasharray', '5,5');
                                processedPaths.push(newPath);
                            }
                        } catch (e) {
                            console.warn('ãƒ‘ã‚¹ã®å‡¦ç†ã«å¤±æ•—:', e);
                        }
                    }
                });

                // å…ƒã®ãƒ‘ã‚¹ã¨ç¸«ã„ä»£ãƒ‘ã‚¹ã‚’ä¸¡æ–¹è¡¨ç¤º
                const newSvg = svgElement.cloneNode(true);
                processedPaths.forEach(path => {
                    newSvg.appendChild(path);
                });

                processedSvgContent = new XMLSerializer().serializeToString(newSvg);
                displaySvg(processedSvgContent);
                
                downloadBtn.disabled = false;
                showStatus(`ç¸«ã„ä»£ ${offset}mm ã‚’è¿½åŠ ã—ã¾ã—ãŸã€‚èµ¤ã„ç‚¹ç·šãŒç¸«ã„ä»£ã§ã™ã€‚`, 'success');

            } catch (error) {
                showStatus('ç¸«ã„ä»£ã®è¿½åŠ ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
                console.error(error);
            }
        }

        function createOffsetPath(pathData, offset) {
            // ç°¡å˜ãªãƒ‘ã‚¹ã‚ªãƒ•ã‚»ãƒƒãƒˆå®Ÿè£…
            // ã‚ˆã‚Šè¤‡é›‘ãªå½¢çŠ¶ã«ã¯é™ç•ŒãŒã‚ã‚Šã¾ã™ãŒã€åŸºæœ¬çš„ãªå½¢çŠ¶ã«å¯¾å¿œ
            try {
                const commands = parsePathData(pathData);
                const offsetCommands = [];
                
                for (let i = 0; i < commands.length; i++) {
                    const cmd = commands[i];
                    
                    if (cmd.type === 'M' || cmd.type === 'L') {
                        // å˜ç´”ãªç›´ç·šã®å ´åˆã€æ³•ç·šæ–¹å‘ã«ã‚ªãƒ•ã‚»ãƒƒãƒˆ
                        const nextCmd = commands[i + 1];
                        if (nextCmd && (nextCmd.type === 'L' || nextCmd.type === 'Z')) {
                            const offsetPoint = calculateOffsetPoint(cmd, nextCmd, offset);
                            offsetCommands.push({
                                type: cmd.type,
                                x: offsetPoint.x,
                                y: offsetPoint.y
                            });
                        } else {
                            offsetCommands.push(cmd);
                        }
                    } else {
                        offsetCommands.push(cmd);
                    }
                }
                
                return commandsToPathData(offsetCommands);
            } catch (e) {
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: å˜ç´”ãªçŸ©å½¢æ‹¡å¤§
                return createSimpleOffset(pathData, offset);
            }
        }

        function parsePathData(pathData) {
            const commands = [];
            const regex = /([MLHVCSQTAZ])\s*([^MLHVCSQTAZ]*)/gi;
            let match;
            
            while ((match = regex.exec(pathData)) !== null) {
                const type = match[1].toUpperCase();
                const coords = match[2].trim().split(/[\s,]+/).filter(s => s).map(Number);
                
                if (type === 'M' || type === 'L') {
                    commands.push({ type, x: coords[0], y: coords[1] });
                } else if (type === 'Z') {
                    commands.push({ type });
                }
            }
            
            return commands;
        }

        function calculateOffsetPoint(cmd1, cmd2, offset) {
            // ç°¡å˜ãªæ³•ç·šè¨ˆç®—ï¼ˆæ”¹è‰¯ã®ä½™åœ°ã‚ã‚Šï¼‰
            const dx = cmd2.x - cmd1.x;
            const dy = cmd2.y - cmd1.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            
            if (length === 0) return { x: cmd1.x, y: cmd1.y };
            
            const normalX = -dy / length;
            const normalY = dx / length;
            
            return {
                x: cmd1.x + normalX * offset,
                y: cmd1.y + normalY * offset
            };
        }

        function commandsToPathData(commands) {
            return commands.map(cmd => {
                if (cmd.type === 'Z') return 'Z';
                return `${cmd.type} ${cmd.x} ${cmd.y}`;
            }).join(' ');
        }

        function createSimpleOffset(pathData, offset) {
            // æœ€ã‚‚ã‚·ãƒ³ãƒ—ãƒ«ãªã‚ªãƒ•ã‚»ãƒƒãƒˆ: åº§æ¨™ã‚’å¤–å´ã«æ‹¡å¤§
            return pathData.replace(/(\d+\.?\d*)/g, (match) => {
                const num = parseFloat(match);
                return (num + (num > 100 ? offset : -offset)).toString();
            });
        }

        function updateScale() {
            currentScale = parseFloat(scaleSlider.value);
            if (processedSvgContent) {
                displaySvg(processedSvgContent);
            } else if (originalSvgContent) {
                displaySvg(originalSvgContent);
            }
        }

        function resetCanvas() {
            originalSvgContent = '';
            processedSvgContent = '';
            svgCanvas.innerHTML = '<text x="50%" y="50%" text-anchor="middle" fill="#bdc3c7" font-size="18" font-family="Arial">SVGãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„</text>';
            processBtn.disabled = true;
            downloadBtn.disabled = true;
            fileInput.value = '';
            hideStatus();
        }

        function downloadSvg() {
            if (!processedSvgContent) return;

            const blob = new Blob([processedSvgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pattern_with_seam_allowance.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('SVGãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸã€‚', 'success');
        }

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(hideStatus, 3000);
            }
        }

        function hideStatus() {
            status.style.display = 'none';
        }
    </script>
